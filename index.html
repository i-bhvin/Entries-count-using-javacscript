<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Entries</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>People Entered: <span id="count-el">0</span></h1>
        <button id="increment-el" onclick="increment()">INCREMENT</button><br>
        <button id="decrement-el" onclick="decrement()">DECREMENT</button><br>
        <button id="save-el" onclick="save()">SAVE</button><br>
        <button id="reset-el" onclick="reset()">RESET</button><br>
        <p id="info-el">Previous entries: </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
